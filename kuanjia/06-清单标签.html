  <title>清单标记</title>
 </head>
 <body>
	  <!-- 
		  清单标签：3种：
					 a. 无序清单
					      type: 取值：disc，square, circle
				     b. 有序清单：
						  type: 取值：1，a,A,i,I
						  start: 从几开始
					 c. 定义清单  define list
					     dt: 清单标题
						  
	  -->

	  <ul type = "circle">
		  <li>中国</li>
		  <li type = "square">美国</li>
		  <li>日本</li>
	  </ul>

	  <ol type = "a" start = "10">
		  <li>中国</li>
		  <li>美国</li>
		  <li>日本</li>
	  </ol>

	  <dl>
		  <dt>第一条</dt>
		  <dd>不得随地吐痰</dd>
		  <dd>不得爆粗口</dd>
		  <dt>第二条</dt>
		  <dd>上课不的迟到</dd>
	  </dl>
 </body>
</html>
