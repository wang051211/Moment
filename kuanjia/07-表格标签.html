  <title>表格标签</title>
 </head>
 <body>
	<!-- 
		写与不写(thead,tobody,tfoot)的区别：
				  1. 写了的话，那么顺序可以任意,浏览器咱i解析的时候还是按照thead,tbody,tfoot的顺序显示
				  2. 当表格的内容非常多的情况下，写了就会边传输边显示，不写的话就是必须传输完毕再显示
	-->
	  <p dir = "rtl">你好</p>
	  <table border = "1" width = "500" height = "300" align = "center" cellpadding = "" cellspacing = "20"
	    bordercolordark = "red" >
		
		  <tbody>
		  <tr bgcolor = "#00cc00" >
			   <td bgcolor = "red" >刘德华</td>
			   <td background = "images/2.gif">51</td>
			   <td align = "center">男</td>
			   <td valign = "bottom">香港</td>
		  </tr>
		  <tr>
			   <td rowspan = "2">成龙章子怡</td>
			   <td>58</td>
			   <td>男</td>
			   <td>香港</td>
		  </tr>
		  </tbody>
		  <tfoot>
		  <tr>
			   <td>35</td>
			   <td colspan = "2">北京</td>
		  </tr>
		  </tfoot>
		   <thead>
		 <tr >
			   <th>姓名</th>
			   <th>年龄</th>
			   <th>性别</th>
			   <th>地址</th>
		  </tr>
		  </thead>
		  <caption align = "bottom">学员信息</caption>
	  </table>
 </body>
</html>
