  <style type="text/css">
    .submit{
	  cursor:pointer;
	}

   #div_body1{
    border:1px;
	width:534px;

	background:#ffccff;
   }
    #div_body2{

   }

</style>

<script type="text/javaScript">
   $(document).ready(function() {
        $("#username").bind("click",function(){
			$("#username").select();
			});
		 $("#password").bind("click",function(){
			$("#password").select();
			});
    });
	function onSubmit(){
		if($("#username").val() == ""){
			alert("Please input username");
			$("#username").focus();
		}else if($("#password").val() == ""){
			alert("Please input password");
			$("#password").focus();
		}else{
			alert("您确认要提交吗？");
			$("#submit").submit();
			location.href = "#";
			}
  }

</script>

 </head>
 <body>
 <div id="div_body1" style="margin-left:400px">
   <div id="div_body2" style="position:absolute;float:left;margin-left:14px">
    <h1>Sign up</h1>
    <h2>UserName:</h2>
	<input id="username" type="text" placeholder="username" style="position:absolute;float:left;font-size:15px;width:500px;height:30px;color:#330000;"/>
	<div style="position:absolute;float:left;margin-left:510px;color:red;">*</div>
	 
    <h2>Password:</h2>
	<input id="password" type="text" style="font-size:15px;width:500px;height:30px;color:#330000;"/>
	<button id="submit" class="submit" style="font-size:20px;margin-top:50px;width:100px;height:30px;" onclick="onSubmit();" >Submit:
	</button>
   </div>
 </div>

 </body>
